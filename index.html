<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- FUENTE -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Entrega Final Morales</title>
</head>

<body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./Imagenes/Logo/Logo.png" alt="" width="34" height="30" class="d-inline-block align-text-top">
                CarArt
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link">Quienes Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Modelos</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="buscar" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->

    <div class="container">
        <div id="fila_prueba" class="row" style="background-color:#aaa">
            <div class="col">
                <h1 class="titulo-h1">BIENVENIDOS A CarArt</h1>
            </div>
        </div>
        <h4 class="tituloh4">¡Autos destacados del mes!</h4>
        <p></p>
        <div class="row">
            <div class="col-md-2" id="boton">
                <!-- Aqui el boton -->
            </div>
        </div>
        <p></p>
        <div class="row">
            <div class="col-md-2">
                <select id="miSeleccion" class="form-select" aria-label="Default select example">
                    <option value="pordefecto">ORDENAR</option>
                    <option value="menor">Por menor precio</option>
                    <option value="mayor">Por mayor precio</option>
                    <option value="alfabetico">Por orden alfabético</option>
                </select>
                <p></p>
            </div>
        </div>
        <div>
            <ul id=milista class="row list-group list-group-horizontal">
                <!-- Aqui los productos -->
            </ul>
            <p></p>
        </div>
        <div id="suscripcion">
            <!-- Aquí suscripcion -->
        </div>
        <div>
            <h4>Tu carrito:</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="tablabody">
                    <!-- aqui tabla carrito -->
                </tbody>
            </table>
        </div>
        <div>
            <h4 id="gastoTotal">Total: $</h4>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Mi script -->
   <script src="script.js"></script>
</body>

</html>
